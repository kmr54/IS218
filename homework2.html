<!DOCTYPE html>
<html>

<head>
<title>Form Submit</title>
<link rel="stylesheet" href="submit.css">
<script src="homework2.js"></script>
</head>

<body>

<div class="form">
<form name="SubmitForm" id="SubmitForm" onsubmit="return validateInput()">
  <label for="firstname">First Name:</label>
  <input type="text" name="firstname" id="firstname"><br>
  <label for="lastname">Last Name:</label>
  <input type="text" name="lastname" id="lastname"><br>
  <label for="email">Email:</label>
  <input type="text" name="email" id="email" placeholder="me@example.com" required><br>
  
  <input type="submit" name="Sign Up!" onclick = "submitForm()" />
  <input type="reset" name="Cancel" onclick = "resetForm()"/>
</form>
</div>


</body>
</html>
